<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a2e452c0cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./Apple-logo-black-and-white-768x895-removebg-preview.png" alt="logo" class="applogo">
            <center>
                <h2 class="h2tag">Find your Apple Products here.</h2>
            </center>
            <img src="./4791692-removebg-preview.png" alt="mobile" class="phone">
        </div>
        <div class="right">
            <div class="content">
                <h2 class="head">Create Account</h2>
                <button class="btn">
                    <img src="./google-logo-28FA7991AF-seeklogo.com.png" alt="logo" class="gimg"> Sign up with
                    Google</button>
                <button class="btn">
                    <img src="./microsoft logo.png" alt="logo" class="gimg">Sign up with Microsoft</button>
                <h3 class="or">OR<h3>
                        <form class="form">

                            <input type="text" id="fname" name="fname" placeholder="Full Name"><br>

                            <input type="text" id="email" name="email" placeholder="Email Address"><br>

                            <div class="input-container">
                                <input type="text" id="password" name="password" placeholder="Password">
                                <i class="fa-solid fa-eye-slash eye" style="color: #ff8295;"></i>
                            </div>

                            <button class="logbtn">Create Account</button>
                        </form>
                        <p>Already have an account?  <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>

</html>
